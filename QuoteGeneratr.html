<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quote Generator</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #50c878;
        --accent-color: #ff6b6b;
        --background-color: #f4f4f4;
        --text-color: #333;
        --card-bg: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        background-color: var(--card-bg);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
        font-size: 28px;
      }

      .quote-box {
        background-color: var(--background-color);
        border-left: 5px solid var(--primary-color);
        padding: 25px;
        margin-bottom: 30px;
        transition: all 0.3s ease;
        border-radius: 10px;
      }

      #quote {
        font-size: 24px;
        font-style: italic;
        color: var(--text-color);
        margin-bottom: 20px;
        line-height: 1.6;
      }

      #author {
        font-size: 18px;
        color: var(--secondary-color);
        text-align: right;
        font-weight: bold;
      }

      .category-select {
        margin-bottom: 25px;
      }

      #quoteCategory {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid var(--primary-color);
        border-radius: 8px;
        background-color: var(--card-bg);
        color: var(--text-color);
        cursor: pointer;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px 0;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
      }

      .btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .social-buttons {
        display: flex;
        justify-content: center;
        margin-top: 25px;
      }

      .social-btn {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 10px;
        margin: 0 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
      }

      .social-btn:hover {
        opacity: 0.8;
        transform: translateY(-2px);
      }

      .social-btn:active {
        transform: translateY(0);
      }

      .social-btn svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      #notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--secondary-color);
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        display: none;
        animation: fadeInOut 2s ease-in-out;
        font-weight: bold;
      }

      #darkModeToggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      #darkModeToggle:hover {
        transform: rotate(180deg);
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        15% {
          opacity: 1;
          transform: translateY(0);
        }
        85% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-20px);
        }
      }

      .dark-mode {
        --background-color: #2c3e50;
        --text-color: #ecf0f1;
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --accent-color: #e74c3c;
        --card-bg: #34495e;
      }

      .dark-mode .quote-box {
        background-color: #2c3e50;
      }

      .dark-mode #quoteCategory {
        background-color: #2c3e50;
        color: #ecf0f1;
      }
    </style>
  </head>
  <body>
    <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ“</button>
    <div class="container">
      <h1>Inspirational Quote Generator</h1>
      <div class="category-select">

    </div>

    <script>
      // Quote collections
      const quotes = {
        inspirational: [
          {
            quote: "Believe you can and you're halfway there.",
            author: "Theodore Roosevelt",
          },
          {
            quote: "The only way to do great work is to love what you do.",
            author: "Steve Jobs",
          },
          {
            quote:
              "Success is not final, failure is not fatal: it is the courage to continue that counts.",
            author: "Winston Churchill",
          },
        ],
        success: [
          {
            quote:
              "Success is walking from failure to failure with no loss of enthusiasm.",
            author: "Winston Churchill",
          },
          {
            quote:
              "Success usually comes to those who are too busy to be looking for it.",
            author: "Henry David Thoreau",
          },
          {
            quote: "Don't watch the clock; do what it does. Keep going.",
            author: "Sam Levenson",
          },
        ],
        wisdom: [
          {
            quote: "The only true wisdom is in knowing you know nothing.",
            author: "Socrates",
          },
          { quote: "Wisdom begins in wonder.", author: "Socrates" },
          {
            quote:
              "By three methods we may learn wisdom: First, by reflection, which is noblest.",
            author: "Confucius",
          },
        ],
        love: [
          {
            quote: "Love is composed of a single soul inhabiting two bodies.",
            author: "Aristotle",
          },
          {
            quote: "To love and be loved is to feel the sun from both sides.",
            author: "David Viscott",
          },
          {
            quote:
              "The best and most beautiful things in the world cannot be seen or even touched.",
            author: "Helen Keller",
          },
        ],
        motivation: [
          {
            quote: "Your limitationâ€”it's only your imagination.",
            author: "Unknown",
          },
          {
            quote:
              "Push yourself, because no one else is going to do it for you.",
            author: "Unknown",
          },
          {
            quote: "Sometimes later becomes never. Do it now.",
            author: "Unknown",
          },
        ],
      };

      // DOM Elements
      const quoteElement = document.getElementById("quote");
      const authorElement = document.getElementById("author");
      const generateBtn = document.getElementById("generateBtn");
      const categorySelect = document.getElementById("quoteCategory");
      const copyBtn = document.getElementById("copyBtn");
      const twitterBtn = document.getElementById("twitterBtn");
      const whatsappBtn = document.getElementById("whatsappBtn");
      const instagramBtn = document.getElementById("instagramBtn");
      const darkModeToggle = document.getElementById("darkModeToggle");
      const notification = document.getElementById("notification");

      let currentQuote = {};

      // Generate Quote Function
      function generateQuote() {
        const category = categorySelect.value;
        const categoryQuotes = quotes[category];
        const randomIndex = Math.floor(Math.random() * categoryQuotes.length);
        currentQuote = categoryQuotes[randomIndex];

        quoteElement.textContent = `"${currentQuote.quote}"`;
        authorElement.textContent = `- ${currentQuote.author}`;

        // Add fade-in animation
        quoteElement.classList.add("fade-in");
        authorElement.classList.add("fade-in");

        // Remove animation class after it's done
        setTimeout(() => {
          quoteElement.classList.remove("fade-in");
          authorElement.classList.remove("fade-in");
        }, 500);
      }

      // Copy Quote Function
      function copyQuote() {
        const quoteText = `${currentQuote.quote} - ${currentQuote.author}`;
        navigator.clipboard.writeText(quoteText).then(() => {
          showNotification("Quote copied to clipboard!");
        });
      }

      // Share on Twitter
      function shareOnTwitter() {
        const quoteText = `"${currentQuote.quote}" - ${currentQuote.author}`;
        const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
          quoteText
        )}`;
        window.open(twitterUrl, "_blank");
      }

      // Share on WhatsApp
      function shareOnWhatsApp() {
        const quoteText = `"${currentQuote.quote}" - ${currentQuote.author}`;
        const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(
          quoteText
        )}`;
        window.open(whatsappUrl, "_blank");
      }

      // Share on Instagram
      function shareOnInstagram() {
        showNotification(
          "Instagram sharing is not directly supported. You can copy the quote and share it manually on Instagram."
        );
        copyQuote();
      }

      // Toggle Dark Mode
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark-mode")
        );
        darkModeToggle.textContent = document.body.classList.contains(
          "dark-mode"
        )
          ? "ðŸŒž"
          : "ðŸŒ“";
      }

      // Show Notification
      function showNotification(message) {
        notification.textContent = message;
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 2000);
      }

      // Event Listeners
      generateBtn.addEventListener("click", generateQuote);
      copyBtn.addEventListener("click", copyQuote);
      twitterBtn.addEventListener("click", shareOnTwitter);
      whatsappBtn.addEventListener("click", shareOnWhatsApp);
      instagramBtn.addEventListener("click", shareOnInstagram);
      darkModeToggle.addEventListener("click", toggleDarkMode);
      categorySelect.addEventListener("change", generateQuote);

      // Initialize
      generateQuote();

      // Check for saved dark mode preference
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        darkModeToggle.textContent = "ðŸŒž";
      }
    </script>
  </body>
</html>
